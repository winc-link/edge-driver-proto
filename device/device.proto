syntax = "proto3";
package device;
option go_package = "github.com/winc-link/edgex-driver-proto/device";
import "drivercommon/drivercommon.proto";

message ConnectIotCloudRequest {
  drivercommon.baseIotPlatformMessage baseIotPlatformMessage = 1;
  string deviceId = 2;
}

service RpcDevice {
  //设备连接云服务
  rpc ConnectIotCloud(ConnectIotCloudRequest) returns (drivercommon.CommonResponse) {}
}